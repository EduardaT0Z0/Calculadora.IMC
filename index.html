<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC: Saúde Inclusiva</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Calculadora IMC: Saúde Inclusiva</h1>
        <p>Promovendo seu bem-estar através de dados e dicas personalizadas.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>IMC e Calorias: Descubra Como Manter Seu Bem-Estar</h2>
            <form id="imcForm">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70" required>
                
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" placeholder="Ex: 170" required>
                
                <label for="atividade">Nível de Atividade Física:</label>
                <select id="atividade">
                    <option value="sedentario">Sedentário</option>
                    <option value="moderado">Moderado</option>
                    <option value="ativo">Ativo</option>
                </select>

                <button type="button" onclick="calcularIMC()">Calcular</button>
            </form>
        </section>

        <section id="resultado" class="resultado-section"></section>
    </main>

    <footer>
        <p>Calculadora de Saúde © 2024. Promovendo o bem-estar através da tecnologia.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>


<section class="comments-section">
    <h2>Deixe seu Comentario</h2>
    <form id="commentForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" placeholder="Seu comentário" required></textarea>

        <button type="button" onclick="adicionarComentario()">Enviar Comentário</button>
    </form>

    <div id="commentsList">
        <h3>Comentários Recentes:</h3>
        <!-- Comentários serão inseridos aqui -->
    </div>
</section>
